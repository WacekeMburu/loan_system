
<form [formGroup]="loanForm" (ngSubmit)="updateLoan()" *ngIf="editIndex !== null" class="loan-form">
  <!-- <h3>Edit Loan</h3> -->
  <label>Borrower Name:</label>
  <input formControlName="borrowerName" type="text" required>
  
  <label>Loan Amount:</label>
  <input formControlName="loanAmount" type="number" required>
  
  <label>Interest Rate (%):</label>
  <input formControlName="interestRate" type="number" required>
  
  <label>Tenure (Months):</label>
  <input formControlName="tenure" type="number" required>
  
  <label>Loan Type:</label>
  <select formControlName="loanType">
    <option value="personal">Personal</option>
    <option value="business">Business</option>
    <option value="home">Home</option>
  </select>

  <label>Start Date:</label>
  <input formControlName="startDate" type="date" required>
  
  <button type="submit" class="submit-button">Update Loan</button>
</form>
<!-- [disabled]="loanForm.invalid"> -->

<table border="1" class="loan-table">
  <thead>
    <tr>
      <th>Borrower Name</th>
      <th>Loan Amount</th>
      <th>Interest Rate (%)</th>
      <th>Tenure (Months)</th>
      <th>Loan Type</th>
      <th>Start Date</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let loan of loans; let i = index">
      <td>{{ loan.borrowerName }}</td>
      <td>{{ loan.loanAmount }}</td>
      <td>{{ loan.interestRate }}</td>
      <td>{{ loan.tenure }}</td>
      <td>{{ loan.loanType }}</td>
      <td>{{ loan.startDate }}</td>
      <td>
        <button (click)="editLoan(i)" class="edit-button">Edit</button>
        <button (click)="deleteLoan(i)" class="delete-button">Delete</button>


      </td>
    <!-- <tr *ngIf="loans.length === 0">
      <td colspan="6">No loans found.</td> -->
    </tr>
  </tbody>
</table>

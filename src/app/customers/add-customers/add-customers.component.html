<form [formGroup]="loanForm" (ngSubmit)="onSubmit()" class="loan-form">
    <label>Full Name:</label>
    <input type="text" formControlName="fullName" required class="form-control" />
    <br />
    
    <label>Email:</label>
    <input type="email" formControlName="email" required class="form-control" />
    <br />
    
    <label>Phone Number:</label>
    <input type="text" formControlName="phone" required class="form-control" />
    <br />
    
    <label>Loan Amount:</label>
    <input type="number" formControlName="amount" required class="form-control" />
    <br />
    
    <label>Loan Term (Months):</label>
    <input type="number" formControlName="term" required class="form-control" />
    <br />
    
    <label>Purpose of Loan:</label>
    <textarea formControlName="purpose" required class="form-control"></textarea>
    <br />
    
    <label>Income Details:</label>
    <input type="number" formControlName="income" required class="form-control" />
    <br />
    
    <button type="submit"  class="btn btn-primary">Apply</button>
  </form>
  <!-- [disabled]="loanForm.invalid" -->
